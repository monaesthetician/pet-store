          <h1><a href="https://www.freecodecamp.org/learn/front-end-libraries/react-and-redux/manage-state-locally-first">Manage State Locally First</a></h1>
<hr>
<h2>Hints</h2>
<h3>Hint 1</h3>
<p>Bind the method calls in component attributes with <code>this</code>, e.g.</p>
<pre><code class="lang-auto">&lt;input onChange={this.handleChange.bind(this)} value={this.state.input}/&gt;
</code></pre>
<p>or the binding can be done beforehand</p>
<h3>Hint 2</h3>
<p>Pass <code>event</code> to <code>handleChange()</code> method declaration and note that <code>event.target.value</code> stores the input value.</p>
<h3>Hint 3</h3>
<p>You may wanna add the following <code>&lt;div&gt;</code> into render content to check if the <code>handleChange()</code> method is working.</p>
<pre><code class="lang-auto">&lt;div&gt;{this.state.input}&lt;/div&gt;
</code></pre>
<h3>Hint 4</h3>
<p>spread operator <code>...</code> can be used for array concatenation in <code>submitMessage()</code> method declaration.</p>
<hr>
<h2>Solutions</h2>
<details><summary>Solution 1 (Click to Show/Hide)</summary>
<pre><code class="lang-auto">class DisplayMessages extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      input: '',
      messages: []
    }
  }
  // add handleChange() and submitMessage() methods here
  handleChange(event){
    this.setState({
      input: event.target.value,
      messages: this.state.messages
    })
  }

  submitMessage(){
    this.setState({
      input: '',
      messages: [...this.state.messages, this.state.input]
    })
  }

  render() {
    return (
      &lt;div&gt;
        &lt;h2&gt;Type in a new Message:&lt;/h2&gt;
        { /* render an input, button, and ul here */ }
        &lt;input onChange={this.handleChange.bind(this)} value={this.state.input}/&gt;
        &lt;button onClick={this.submitMessage.bind(this)}&gt;Submit&lt;/button&gt;
        &lt;ul&gt;
          {this.state.messages.map((x, i)=&gt;{
            return &lt;li key={i}&gt;{x}&lt;/li&gt;
          })}
        &lt;/ul&gt;
        { /* change code above this line */ }
      &lt;/div&gt;
    );
  }
};
</code></pre>
</details>

dux/manage-state-locally-first\\\&quot;\\u003eManage State Locally First\\u003c/a\\u003e\\u003c/h1\\u003e\\n\\u003chr\\u003e\\n\\u003ch2\\u003eHints\\u003c/h2\\u003e\\n\\u003ch3\\u003eHint 1\\u003c/h3\\u003e\\n\\u003cp\\u003eBind the method calls in component attributes with \\u003ccode\\u003ethis\\u003c/code\\u003e, e.g.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003e\\u0026lt;input onChange={this.handleChange.bind(this)} value={this.state.input}/\\u0026gt;\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eor the binding can be done beforehand\\u003c/p\\u003e\\n\\u003ch3\\u003eHint 2\\u003c/h3\\u003e\\n\\u003cp\\u003ePass \\u003ccode\\u003eevent\\u003c/code\\u003e to \\u003ccode\\u003ehandleChange()\\u003c/code\\u003e method declaration and note that \\u003ccode\\u003eevent.target.value\\u003c/code\\u003e stores the input value.\\u003c/p\\u003e\\n\\u003ch3\\u003eHint 3\\u003c/h3\\u003e\\n\\u003cp\\u003eYou may wanna add the following \\u003ccode\\u003e\\u0026lt;div\\u0026gt;\\u003c/code\\u003e into render content to check if the \\u003ccode\\u003ehandleChange()\\u003c/code\\u003e method is working.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003e\\u0026lt;div\\u0026gt;{this.state.input}\\u0026lt;/div\\u0026gt;\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch3\\u003eHint 4\\u003c/h3\\u003e\\n\\u003cp\\u003espread operator \\u003ccode\\u003e...\\u003c/code\\u003e can be used for array concatenation in \\u003ccode\\u003esubmitMessage()\\u003c/code\\u003e method declaration.\\u003c/p\\u003e\\n\\u003chr\\u003e\\n\\u003ch2\\u003eSolutions\\u003c/h2\\u003e\\n\\u003cdetails\\u003e\\u003csummary\\u003eSolution 1 (Click to Show/Hide)\\u003c/summary\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\&quot;lang-auto\\\&quot;\\u003eclass DisplayMessages extends React.Component {\\n  constructor(props) {\\n    super(props);\\n    this.state = {\\n      input: &#39;&#39;,\\n      messages: []\\n    }\\n  }\\n  // add handleChange() and submitMessage() methods here\\n  handleChange(event){\\n    this.setState({\\n      input: event.target.value,\\n      messages: this.state.messages\\n    })\\n  }\\n\\n  submitMessage(){\\n    this.setState({\\n      input: &#39;&#39;,\\n      messages: [...this.state.messages, this.state.input]\\n    })\\n  }\\n\\n  render() {\\n    return (\\n      \\u0026lt;div\\u0026gt;\\n        \\u0026lt;h2\\u0026gt;Type in a new Message:\\u0026lt;/h2\\u0026gt;\\n        { /* render an input, button, and ul here */ }\\n        \\u0026lt;input onChange={this.handleChange.bind(this)} value={this.state.input}/\\u0026gt;\\n        \\u0026lt;button onClick={this.submitMessage.bind(this)}\\u0026gt;Submit\\u0026lt;/button\\u0026gt;\\n        \\u0026lt;ul\\u0026gt;\\n          {this.state.messages.map((x, i)=\\u0026gt;{\\n            return \\u0026lt;li key={i}\\u0026gt;{x}\\u0026lt;/li\\u0026gt;\\n          })}\\n        \\u0026lt;/ul\\u0026gt;\\n        { /* change code above this line */ }\\n      \\u0026lt;/div\\u0026gt;\\n    );\\n  }\\n};\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003c/details\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-10-16T04:01:35.376Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:12532,\&quot;reads\&quot;:1952,\&quot;readers_count\&quot;:1951,\&quot;score\&quot;:62806.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:301431,\&quot;topic_slug\&quot;:\&quot;freecodecamp-challenge-guide-manage-state-locally-first\&quot;,\&quot;display_username\&quot;:\&quot;Camperbot\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:2,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;ca
